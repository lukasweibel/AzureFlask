<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form id="addForm" onsubmit="handleAddition(event)">
        <input type="number" name="a" required placeholder="Enter number a">
        <input type="number" name="b" required placeholder="Enter number b">
        <button type="submit">Add</button>
    </form>
    <div id="result"></div>
</body>
</html>
